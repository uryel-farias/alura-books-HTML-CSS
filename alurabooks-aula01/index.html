<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            
            <ul class="lista-menu">
                <li class="lista-menu__titulo">
                    Categorias
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Dados</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
            </ul>

             <img src="./imagens/Logo.svg" class="container__imagem" alt="Logo da Alurabooks">
        </div>
        
        <div class="container">
            <a href="#"><img src="./imagens/Favoritos.svg" class="container__imagem" alt="Meus favoritos"></a>
            <a href="#"><img src="./imagens/Compras.svg" class="container__imagem" alt="Carrinho de compras"></a>
            <a href="#"><img src="./imagens/Usuario.svg" class="container__imagem" alt="Meu perfil"></a>
        </div>
   </header>
   
   <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
</section>

<section class="carrossel">
    <h2 class="carrossel__titulo">Novos lançamentos</h2>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="imagens/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da alura books">
            </div>
            <div class="swiper-slide">
                <img src="imagens/Liderança.svg" alt="Livro sobre liderança em design da alura books">
            </div>
            <div class="swiper-slide">
                <img src="imagens/Javascript.svg" alt="Livro sobre javascript assertivo da alurabooks">
            </div>
            <div class="swiper-slide">
                <img src="imagens/Guia Front-end.svg" alt="Livro Guia front end">
            </div>
            <div class="swiper-slide">
                <img src="imagens/Portugol.svg" alt="Livro sobre portugol">
            </div>
            <div class="swiper-slide">
                <img src="imagens/Acessibilidade.svg" alt="livro sobre acessibilidade">
            </div>
        </div>


        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        

</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        },
    });
</script>
</body>

</html>
