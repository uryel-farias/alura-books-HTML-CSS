<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            
            <ul class="lista-menu">
                <li class="lista-menu__titulo">
                    Categorias
                </li>

                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Dados</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
            </ul>

             <img src="./imagens/Logo.svg" class="container__imagem" alt="Logo da Alurabooks">
        </div>
        
        <div class="container">
            <a href="#"><img src="./imagens/Favoritos.svg" class="container__imagem" alt="Meus favoritos"></a>
            <a href="#"><img src="./imagens/Compras.svg" class="container__imagem" alt="Carrinho de compras"></a>
            <a href="#"><img src="./imagens/Usuario.svg" class="container__imagem" alt="Meu perfil"></a>
        </div>
   </header>
   
   <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
</section>
</body>

</html>
